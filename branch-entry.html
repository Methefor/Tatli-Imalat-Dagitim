<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Veri Giri≈üi - Tatlƒ± Takip</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary:        #f59e0b;
            --primary-dark:   #d97706;
            --primary-light:  #fbbf24;
            --bg:             #0f172a;
            --card:           #1e293b;
            --card2:          #162032;
            --input:          #334155;
            --border:         #475569;
            --text:           #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary:  #94a3b8;
            --success:        #22c55e;
            --success-dark:   #16a34a;
            --danger:         #ef4444;
            --info:           #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(160deg, #0f172a 0%, #182035 50%, #0f172a 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
        header {
            background: linear-gradient(145deg, #1e293b, #162032);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 20px;
            padding: 22px 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            opacity: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 14px;
            margin-bottom: 18px;
        }

        .branch-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .branch-icon { font-size: 36px; line-height: 1; }

        .branch-details h1 {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.3px;
        }

        .branch-manager {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin-top: 2px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 9px 16px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary {
            background: var(--input);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        /* ‚îÄ‚îÄ‚îÄ DATE SELECTOR ‚îÄ‚îÄ‚îÄ */
        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-nav-btn {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .date-nav-btn:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
            color: #000;
            transform: scale(1.08);
        }

        .date-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #entryDate {
            padding: 9px 14px;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        #entryDate:focus { border-color: var(--primary); }

        .date-display {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .past-pill {
            font-size: 11px;
            font-weight: 700;
            background: rgba(245, 158, 11, 0.12);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            display: none;
        }

        .past-pill.visible { display: inline-block; }

        .btn-today {
            padding: 8px 14px;
            background: rgba(245, 158, 11, 0.12);
            border: 1px solid rgba(245, 158, 11, 0.35);
            border-radius: 10px;
            color: var(--primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: none;
        }

        .btn-today:hover { background: rgba(245, 158, 11, 0.25); }
        .btn-today.visible { display: block; }

        /* ‚îÄ‚îÄ‚îÄ ENTRIES GRID ‚îÄ‚îÄ‚îÄ */
        .entries-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 18px;
        }

        /* ‚îÄ‚îÄ‚îÄ SKELETON ‚îÄ‚îÄ‚îÄ */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 18px;
        }

        .skeleton-card {
            background: var(--card);
            border-radius: 16px;
            height: 155px;
            position: relative;
            overflow: hidden;
        }

        .skeleton-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.04), transparent);
            animation: shimmer 1.6s infinite;
        }

        @keyframes shimmer {
            from { transform: translateX(-100%); }
            to   { transform: translateX(100%);  }
        }

        /* ‚îÄ‚îÄ‚îÄ EMPTY STATE ‚îÄ‚îÄ‚îÄ */
        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: var(--text-tertiary);
            display: none;
        }

        .empty-state .empty-icon { font-size: 64px; opacity: 0.4; margin-bottom: 16px; }
        .empty-state p { font-size: 16px; font-weight: 500; }

        /* ‚îÄ‚îÄ‚îÄ ENTRY CARD ‚îÄ‚îÄ‚îÄ */
        .entry-card {
            background: linear-gradient(145deg, #1e293b, #162032);
            border: 1px solid rgba(245, 158, 11, 0.15);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }

        .entry-card:hover {
            transform: translateY(-3px);
            border-color: rgba(245, 158, 11, 0.4);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .entry-card.has-error {
            border-color: rgba(239, 68, 68, 0.6) !important;
        }

        /* Card header row */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.35);
            background: rgba(0, 0, 0, 0.12);
        }

        .dessert-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dessert-emoji { font-size: 28px; line-height: 1; }

        .dessert-name {
            font-size: 15px;
            font-weight: 700;
            color: var(--text);
        }

        /* Sold badge */
        .sold-badge {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .sold-label {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-tertiary);
            text-transform: uppercase;
        }

        .sold-value {
            font-size: 26px;
            font-weight: 800;
            color: var(--success);
            line-height: 1.1;
            font-variant-numeric: tabular-nums;
            min-width: 36px;
            text-align: right;
            transition: color 0.2s;
        }

        .sold-value.negative { color: var(--danger); }

        /* ‚îÄ‚îÄ‚îÄ INPUT BOXES ‚îÄ‚îÄ‚îÄ */
        .card-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 14px 8px 16px;
            border-right: 1px solid rgba(71, 85, 105, 0.2);
            cursor: text;
            transition: background 0.15s;
        }

        .input-box:last-child { border-right: none; }

        .input-box.received  { background: rgba(245, 158, 11, 0.06); }
        .input-box.remaining { background: rgba(59,  130, 246, 0.06); }
        .input-box.waste     { background: rgba(239,  68,  68, 0.06); }

        .input-box:hover.received  { background: rgba(245, 158, 11, 0.12); }
        .input-box:hover.remaining { background: rgba(59,  130, 246, 0.12); }
        .input-box:hover.waste     { background: rgba(239,  68,  68, 0.12); }

        .input-box-label {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .input-box.received  .input-box-label { color: #f59e0b; }
        .input-box.remaining .input-box-label { color: #60a5fa; }
        .input-box.waste     .input-box-label { color: #f87171; }

        .number-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text);
            font-size: 26px;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            text-align: center;
            outline: none;
            padding: 0;
            transition: border-color 0.2s;
            -moz-appearance: textfield;
        }

        .number-input::-webkit-outer-spin-button,
        .number-input::-webkit-inner-spin-button { -webkit-appearance: none; }

        .input-box.received  .number-input:focus { border-bottom-color: #f59e0b; }
        .input-box.remaining .number-input:focus { border-bottom-color: #60a5fa; }
        .input-box.waste     .number-input:focus { border-bottom-color: #f87171; }

        /* Error row */
        .error-row {
            padding: 6px 16px 10px;
            font-size: 11px;
            color: var(--danger);
            font-weight: 600;
            display: none;
        }

        .error-row.show { display: block; }

        /* ‚îÄ‚îÄ‚îÄ NOTES ‚îÄ‚îÄ‚îÄ */
        .notes-section {
            background: linear-gradient(145deg, #1e293b, #162032);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 16px;
            padding: 18px 20px;
            margin-bottom: 18px;
            transition: border-color 0.25s;
        }

        .notes-section:focus-within {
            border-color: rgba(245, 158, 11, 0.5);
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .notes-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .char-counter {
            font-size: 12px;
            color: var(--text-tertiary);
            font-variant-numeric: tabular-nums;
            transition: color 0.2s;
        }

        .char-counter.warning { color: var(--primary); }

        textarea {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-top: 1px solid rgba(71, 85, 105, 0.4);
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            resize: none;
            min-height: 72px;
            overflow: hidden;
            line-height: 1.6;
        }

        textarea::placeholder { color: var(--text-tertiary); }

        /* ‚îÄ‚îÄ‚îÄ SAVE BUTTON ‚îÄ‚îÄ‚îÄ */
        .save-section {
            position: sticky;
            bottom: 16px;
            z-index: 10;
        }

        .btn-save {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 28px rgba(34, 197, 94, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: -0.2px;
        }

        .btn-save:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 14px 40px rgba(34, 197, 94, 0.5);
        }

        .btn-save:active:not(:disabled) { transform: translateY(-1px); }
        .btn-save:disabled { opacity: 0.7; cursor: not-allowed; }
        .btn-save.saved { background: linear-gradient(135deg, #16a34a, #15803d); }

        /* ‚îÄ‚îÄ‚îÄ HISTORY MODAL ‚îÄ‚îÄ‚îÄ */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            max-width: 820px;
            width: 100%;
            max-height: 88vh;
            overflow-y: auto;
            animation: slideUpModal 0.3s ease-out;
        }

        @keyframes slideUpModal {
            from { transform: translateY(24px); opacity: 0; }
            to   { transform: translateY(0);    opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title { font-size: 20px; font-weight: 700; }

        .close-btn {
            background: var(--input);
            border: none;
            font-size: 18px;
            color: var(--text-tertiary);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .close-btn:hover { background: var(--border); color: var(--text); }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .history-table th,
        .history-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(71, 85, 105, 0.35);
        }

        .history-table th {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-table tr:hover td { background: rgba(255,255,255,0.02); }

        .no-data {
            text-align: center;
            padding: 48px;
            color: var(--text-tertiary);
            font-size: 15px;
        }

        /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 1024px) {
            .entries-grid,
            .skeleton-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            body { padding: 12px; }

            .entries-grid,
            .skeleton-grid { grid-template-columns: 1fr; }

            .header-top { flex-direction: column; align-items: flex-start; }

            .date-display { display: none; }
        }

        @media (max-width: 500px) {
            /* Mobilde input kutucuklarƒ± dikey */
            .card-inputs {
                grid-template-columns: 1fr;
            }

            .input-box { border-right: none; border-bottom: 1px solid rgba(71, 85, 105, 0.2); }
            .input-box:last-child { border-bottom: none; }

            .number-input { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ -->
        <header id="pageHeader">
            <div class="header-top">
                <div class="branch-info">
                    <span class="branch-icon" id="branchEmoji">üè™</span>
                    <div class="branch-details">
                        <h1 id="branchNameEl">Y√ºkleniyor...</h1>
                        <p class="branch-manager" id="managerNameEl"></p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="showHistory()">
                        <span>üìú</span><span>Ge√ßmi≈ü</span>
                    </button>
                    <button class="btn btn-secondary" onclick="goHome()">
                        <span>üè†</span><span>Ana Sayfa</span>
                    </button>
                </div>
            </div>

            <!-- Tarih Se√ßici -->
            <div class="date-selector">
                <button class="date-nav-btn" id="prevDayBtn" onclick="changeDate(-1)" title="√ñnceki g√ºn">‚óÄ</button>
                <input type="date" id="entryDate" onchange="onDateChange()">
                <button class="date-nav-btn" id="nextDayBtn" onclick="changeDate(1)" title="Sonraki g√ºn">‚ñ∂</button>
                <span class="date-display" id="dateDisplay"></span>
                <span class="past-pill" id="pastPill">üìÖ Ge√ßmi≈ü Kayƒ±t</span>
                <button class="btn-today" id="todayBtn" onclick="goToToday()">‚èé Bug√ºne D√∂n</button>
            </div>
        </header>

        <!-- Skeleton Loader -->
        <div class="skeleton-grid" id="skeletonLoader">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </div>

        <!-- Entries Grid -->
        <div class="entries-grid" id="entriesGrid" style="display:none"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üçΩÔ∏è</div>
            <p>Aktif tatlƒ± bulunamadƒ±. L√ºtfen y√∂neticiye ba≈üvurun.</p>
        </div>

        <!-- Notlar -->
        <div class="notes-section" id="notesSection" style="display:none">
            <div class="notes-header">
                <span class="notes-label">üìù G√ºnl√ºk Notlar</span>
                <span class="char-counter" id="charCounter">0 / 500</span>
            </div>
            <textarea
                id="notesInput"
                placeholder="Bug√ºne ait notlarƒ±nƒ±zƒ± buraya yazƒ±n..."
                maxlength="500"
                oninput="onNotesInput()"
            ></textarea>
        </div>

        <!-- Kaydet -->
        <div class="save-section" id="saveSection" style="display:none">
            <button class="btn-save" id="saveBtn" onclick="saveAllEntries()">
                <span id="saveBtnIcon">üíæ</span>
                <span id="saveBtnText">T√ºm Verileri Kaydet</span>
            </button>
        </div>

    </div><!-- /container -->

    <!-- Ge√ßmi≈ü Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">üìú Ge√ßmi≈ü Veriler (Son 7 G√ºn)</h3>
                <button class="close-btn" onclick="closeHistory()">‚úï</button>
            </div>
            <div id="historyContent"></div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="supabase-client.js"></script>

    <script>
        // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ
        let branchId      = null;
        let branchNameStr = null;
        let desserts      = [];
        let selectedDate  = getTodayDate();
        const todayDate   = getTodayDate();
        let entryData     = {};

        const branchEmojis = {
            'Rumeli ƒ∞skelesi': 'üåä',
            'Yahya Kemal':     'üìö',
            'TunaBoyu':        'üèûÔ∏è',
            'Sahil':           'üèñÔ∏è',
            'Vagon':           'üöÇ',
            'Millet Bah√ßesi':  'üå≥',
        };

        // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            branchId = params.get('branch_id');

            if (!branchId) {
                showToast('≈ûube se√ßilmedi!', 'error');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            branchNameStr     = localStorage.getItem('branchName') || '≈ûube';
            const managerName = localStorage.getItem('managerName');

            document.getElementById('branchNameEl').textContent  = branchNameStr;
            document.getElementById('branchEmoji').textContent   = branchEmojis[branchNameStr] || 'üè™';
            if (managerName) {
                document.getElementById('managerNameEl').textContent = `M√ºd√ºr: ${managerName}`;
            }

            const dateInput = document.getElementById('entryDate');
            dateInput.value = selectedDate;
            dateInput.max   = todayDate;
            updateDateDisplay();

            // Header animasyonu
            anime({
                targets: '#pageHeader',
                opacity: [0, 1],
                translateY: [-28, 0],
                duration: 650,
                easing: 'easeOutExpo',
            });

            await loadData(selectedDate);
        });

        // ‚îÄ‚îÄ‚îÄ Tarih Y√∂netimi ‚îÄ‚îÄ‚îÄ
        function updateDateDisplay() {
            document.getElementById('dateDisplay').textContent = formatDateTurkish(selectedDate);
            const isToday = selectedDate === todayDate;
            document.getElementById('todayBtn').classList.toggle('visible', !isToday);
            document.getElementById('pastPill').classList.toggle('visible', !isToday);
            document.getElementById('nextDayBtn').disabled = (selectedDate >= todayDate);
        }

        function changeDate(delta) {
            const d = new Date(selectedDate + 'T00:00:00');
            d.setDate(d.getDate() + delta);
            const next = d.toISOString().split('T')[0];
            if (next > todayDate) {
                showToast('Gelecek tarihe veri giri≈üi yapƒ±lamaz!', 'error');
                return;
            }
            selectedDate = next;
            document.getElementById('entryDate').value = selectedDate;
            updateDateDisplay();
            loadData(selectedDate);
        }

        function onDateChange() {
            const val = document.getElementById('entryDate').value;
            if (!val) return;
            if (val > todayDate) {
                showToast('Gelecek tarihe veri giri≈üi yapƒ±lamaz!', 'error');
                document.getElementById('entryDate').value = selectedDate;
                return;
            }
            selectedDate = val;
            updateDateDisplay();
            loadData(selectedDate);
        }

        function goToToday() {
            selectedDate = todayDate;
            document.getElementById('entryDate').value = selectedDate;
            updateDateDisplay();
            loadData(selectedDate);
        }

        // ‚îÄ‚îÄ‚îÄ Veri Y√ºkleme ‚îÄ‚îÄ‚îÄ
        async function loadData(date) {
            entryData = {};

            // Skeleton g√∂ster
            document.getElementById('skeletonLoader').style.display = 'grid';
            document.getElementById('entriesGrid').style.display    = 'none';
            document.getElementById('emptyState').style.display     = 'none';
            document.getElementById('notesSection').style.display   = 'none';
            document.getElementById('saveSection').style.display    = 'none';

            // Tatlƒ±lar yoksa √ßek
            if (desserts.length === 0) {
                desserts = await getActiveDesserts();
            }

            // O g√ºn√ºn kayƒ±tlarƒ±
            const entries = await getDailyEntriesByBranch(branchId, date);

            entries.forEach(e => {
                entryData[e.dessert_id] = {
                    received:  e.received_amount  || 0,
                    remaining: e.remaining_amount || 0,
                    waste:     e.waste_amount     || 0,
                };
            });

            // Notlar
            const notesVal = (entries.length > 0 && entries[0].notes) ? entries[0].notes : '';
            document.getElementById('notesInput').value = notesVal;
            onNotesInput();

            // Skeleton gizle
            document.getElementById('skeletonLoader').style.display = 'none';

            if (desserts.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            renderEntries();

            document.getElementById('entriesGrid').style.display  = 'grid';
            document.getElementById('notesSection').style.display = 'block';
            document.getElementById('saveSection').style.display  = 'block';

            // Kart animasyonu
            anime({
                targets: '.entry-card',
                opacity:    [0, 1],
                translateY: [18, 0],
                scale:      [0.96, 1],
                delay: anime.stagger(55, { start: 80 }),
                duration: 380,
                easing: 'easeOutBack',
            });
        }

        // ‚îÄ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ
        function renderEntries() {
            const grid = document.getElementById('entriesGrid');
            grid.innerHTML = '';

            desserts.forEach(dessert => {
                const data = entryData[dessert.id] || { received: 0, remaining: 0, waste: 0 };
                const sold = calcSold(data.received, data.remaining, data.waste);

                const card = document.createElement('div');
                card.className = 'entry-card';
                card.id = `card-${dessert.id}`;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="dessert-info">
                            <span class="dessert-emoji">${dessert.emoji || 'üç∞'}</span>
                            <span class="dessert-name">${dessert.name}</span>
                        </div>
                        <div class="sold-badge">
                            <span class="sold-label">Satƒ±lan</span>
                            <span class="sold-value${sold < 0 ? ' negative' : ''}" id="sold-${dessert.id}">${sold}</span>
                        </div>
                    </div>

                    <div class="card-inputs">
                        <div class="input-box received" onclick="this.querySelector('input').focus()">
                            <span class="input-box-label">Gelen</span>
                            <input type="number" class="number-input" min="0"
                                value="${data.received}"
                                data-dessert="${dessert.id}" data-field="received"
                                oninput="updateEntry(this)" onfocus="this.select()">
                        </div>
                        <div class="input-box remaining" onclick="this.querySelector('input').focus()">
                            <span class="input-box-label">Kalan</span>
                            <input type="number" class="number-input" min="0"
                                value="${data.remaining}"
                                data-dessert="${dessert.id}" data-field="remaining"
                                oninput="updateEntry(this)" onfocus="this.select()">
                        </div>
                        <div class="input-box waste" onclick="this.querySelector('input').focus()">
                            <span class="input-box-label">Zayiat</span>
                            <input type="number" class="number-input" min="0"
                                value="${data.waste}"
                                data-dessert="${dessert.id}" data-field="waste"
                                oninput="updateEntry(this)" onfocus="this.select()">
                        </div>
                    </div>

                    <div class="error-row" id="error-${dessert.id}">
                        ‚ö† Kalan + Zayiat, Gelen miktardan fazla olamaz!
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // ‚îÄ‚îÄ‚îÄ Entry G√ºncelleme ‚îÄ‚îÄ‚îÄ
        function updateEntry(input) {
            const dessertId = input.dataset.dessert;
            const field     = input.dataset.field;
            let value       = parseInt(input.value) || 0;
            if (value < 0) { value = 0; input.value = 0; }

            if (!entryData[dessertId]) {
                entryData[dessertId] = { received: 0, remaining: 0, waste: 0 };
            }
            entryData[dessertId][field] = value;

            const data  = entryData[dessertId];
            const sold  = calcSold(data.received, data.remaining, data.waste);
            const isErr = (data.remaining + data.waste) > data.received && data.received > 0;

            // Satƒ±lan badge g√ºncelle
            const soldEl = document.getElementById(`sold-${dessertId}`);
            soldEl.textContent = sold;
            soldEl.classList.toggle('negative', sold < 0);

            anime({
                targets: `#sold-${dessertId}`,
                scale: [1.35, 1],
                duration: 240,
                easing: 'easeOutBack',
            });

            // Hata toggle
            document.getElementById(`error-${dessertId}`).classList.toggle('show', isErr);
            document.getElementById(`card-${dessertId}`).classList.toggle('has-error', isErr);
        }

        function calcSold(received, remaining, waste) {
            return received - remaining - waste;
        }

        // ‚îÄ‚îÄ‚îÄ Notlar ‚îÄ‚îÄ‚îÄ
        function onNotesInput() {
            const ta      = document.getElementById('notesInput');
            const counter = document.getElementById('charCounter');
            const len     = ta.value.length;
            counter.textContent = `${len} / 500`;
            counter.classList.toggle('warning', len > 400);
            ta.style.height = 'auto';
            ta.style.height = ta.scrollHeight + 'px';
        }

        // ‚îÄ‚îÄ‚îÄ Kaydet ‚îÄ‚îÄ‚îÄ
        async function saveAllEntries() {
            // Validation
            const errIds = Object.keys(entryData).filter(id => {
                const d = entryData[id];
                return d.received > 0 && (d.remaining + d.waste) > d.received;
            });

            if (errIds.length > 0) {
                showToast('L√ºtfen kƒ±rmƒ±zƒ± i≈üaretli hatalarƒ± d√ºzeltin!', 'error');
                anime({
                    targets: errIds.map(id => `#card-${id}`),
                    translateX: [-8, 8, -6, 6, -3, 3, 0],
                    duration: 500,
                    easing: 'easeInOutSine',
                });
                return;
            }

            const btn   = document.getElementById('saveBtn');
            const icon  = document.getElementById('saveBtnIcon');
            const txtEl = document.getElementById('saveBtnText');
            const notes = document.getElementById('notesInput').value.trim();

            btn.disabled      = true;
            icon.textContent  = '‚è≥';
            txtEl.textContent = 'Kaydediliyor...';

            let ok = 0, fail = 0;

            for (const dessert of desserts) {
                const data   = entryData[dessert.id] || { received: 0, remaining: 0, waste: 0 };
                const result = await saveDailyEntry(
                    branchId, dessert.id, selectedDate,
                    data.received, data.remaining, data.waste, notes
                );
                result.success ? ok++ : fail++;
            }

            btn.disabled = false;

            if (fail === 0) {
                icon.textContent  = '‚úÖ';
                txtEl.textContent = 'Kaydedildi!';
                btn.classList.add('saved');
                anime({
                    targets: '#saveBtn',
                    scale: [1, 1.03, 1],
                    duration: 600,
                    easing: 'easeInOutSine',
                });
                showToast('T√ºm veriler ba≈üarƒ±yla kaydedildi!', 'success');
                setTimeout(() => {
                    icon.textContent  = 'üíæ';
                    txtEl.textContent = 'T√ºm Verileri Kaydet';
                    btn.classList.remove('saved');
                }, 3000);
            } else {
                icon.textContent  = '‚ö†Ô∏è';
                txtEl.textContent = `${ok} ba≈üarƒ±lƒ±, ${fail} hata`;
                showToast(`${ok} kayƒ±t ba≈üarƒ±lƒ±, ${fail} hata olu≈ütu!`, 'error');
                setTimeout(() => {
                    icon.textContent  = 'üíæ';
                    txtEl.textContent = 'T√ºm Verileri Kaydet';
                }, 3000);
            }
        }

        // ‚îÄ‚îÄ‚îÄ Ge√ßmi≈ü Modal ‚îÄ‚îÄ‚îÄ
        async function showHistory() {
            toggleLoading(true);
            const historyData = await getLastSevenDays(branchId);
            toggleLoading(false);

            const content = document.getElementById('historyContent');

            if (historyData.length === 0) {
                content.innerHTML = '<div class="no-data">üì≠ Hen√ºz ge√ßmi≈ü veri bulunmuyor.</div>';
            } else {
                const grouped = {};
                historyData.forEach(e => {
                    if (!grouped[e.entry_date]) grouped[e.entry_date] = [];
                    grouped[e.entry_date].push(e);
                });

                let html = '';
                Object.keys(grouped).sort().reverse().forEach(date => {
                    const entries       = grouped[date];
                    const totalReceived  = entries.reduce((s, e) => s + (e.received_amount  || 0), 0);
                    const totalRemaining = entries.reduce((s, e) => s + (e.remaining_amount || 0), 0);
                    const totalWaste     = entries.reduce((s, e) => s + (e.waste_amount     || 0), 0);
                    const totalSold      = totalReceived - totalRemaining - totalWaste;
                    const isToday        = date === todayDate;

                    html += `
                        <div style="margin-bottom:32px">
                            <div style="display:flex;align-items:center;gap:10px;margin-bottom:14px">
                                <span style="font-size:15px;font-weight:700;color:var(--primary)">${formatDateTurkish(date)}</span>
                                ${isToday ? `<span style="font-size:10px;background:rgba(245,158,11,0.15);color:var(--primary);padding:2px 10px;border-radius:20px;font-weight:700">BUG√úN</span>` : ''}
                            </div>
                            <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:14px">
                                <div style="background:rgba(245,158,11,0.08);border:1px solid rgba(245,158,11,0.3);padding:12px;border-radius:12px;text-align:center">
                                    <div style="font-size:10px;color:#f59e0b;font-weight:700;text-transform:uppercase;margin-bottom:6px">Gelen</div>
                                    <div style="font-size:22px;font-weight:800">${totalReceived}</div>
                                </div>
                                <div style="background:rgba(59,130,246,0.08);border:1px solid rgba(59,130,246,0.3);padding:12px;border-radius:12px;text-align:center">
                                    <div style="font-size:10px;color:#60a5fa;font-weight:700;text-transform:uppercase;margin-bottom:6px">Kalan</div>
                                    <div style="font-size:22px;font-weight:800">${totalRemaining}</div>
                                </div>
                                <div style="background:rgba(34,197,94,0.08);border:1px solid rgba(34,197,94,0.3);padding:12px;border-radius:12px;text-align:center">
                                    <div style="font-size:10px;color:#4ade80;font-weight:700;text-transform:uppercase;margin-bottom:6px">Satƒ±lan</div>
                                    <div style="font-size:22px;font-weight:800;color:var(--success)">${totalSold}</div>
                                </div>
                                <div style="background:rgba(239,68,68,0.08);border:1px solid rgba(239,68,68,0.3);padding:12px;border-radius:12px;text-align:center">
                                    <div style="font-size:10px;color:#f87171;font-weight:700;text-transform:uppercase;margin-bottom:6px">Zayiat</div>
                                    <div style="font-size:22px;font-weight:800;color:var(--danger)">${totalWaste}</div>
                                </div>
                            </div>
                            <table class="history-table">
                                <thead>
                                    <tr>
                                        <th>Tatlƒ±</th>
                                        <th>Gelen</th>
                                        <th>Kalan</th>
                                        <th>Zayiat</th>
                                        <th>Satƒ±lan</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${entries.map(e => {
                                        const s = (e.received_amount||0) - (e.remaining_amount||0) - (e.waste_amount||0);
                                        return `<tr>
                                            <td>${e.desserts.emoji} ${e.desserts.name}</td>
                                            <td>${e.received_amount  || 0}</td>
                                            <td>${e.remaining_amount || 0}</td>
                                            <td>${e.waste_amount     || 0}</td>
                                            <td style="color:var(--success);font-weight:700">${s}</td>
                                        </tr>`;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                });

                content.innerHTML = html;
            }

            document.getElementById('historyModal').classList.add('active');
        }

        function closeHistory() {
            document.getElementById('historyModal').classList.remove('active');
        }

        function goHome() {
            if (confirm('Ana sayfaya d√∂nmek istediƒüinize emin misiniz? Kaydedilmemi≈ü veriler kaybolabilir.')) {
                window.location.href = 'index.html';
            }
        }

        document.getElementById('historyModal').addEventListener('click', e => {
            if (e.target.id === 'historyModal') closeHistory();
        });
    </script>
</body>
</html>
